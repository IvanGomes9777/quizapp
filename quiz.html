<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="render()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
      </nav>
      <div class="container">
      <div class="card quiz-card">
        <img id="header-img" src="img/quizimg.png" class="card-img-top" alt="...">
        <div class="progress">
            <div id="progress-bar" class="progress-bar" role="progressbar" style="width:25%;">0%</div>
          </div>
        <div class="card-body" id="endScreen" style="display: none;">
           <div class="endScreenText"> 
            <h1>Quiz beendet!</h1>
        </div>

        <div style="text-align: center;">
            <p>Du hast <b id="amount-Of-Right-questions">XXX</b> von <b id="amountOfQuestions">XXX</b> Fragen richtig beantwortet</p>
        </div>
        <div class="btn-restart">
            <button onclick="restartButton()" type="button" class="btn btn-outline-primary">Nochmal Spielen</button>

        </div>
        
        </div>

        <div id="questionBody" class="card-body">
          <h5 class="card-title" id="questiontext">Frage</h5>
          <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
            <div class="card-body" id="answer_1">
              Katze
            </div>
          </div>
          <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
            <div class="card-body" id="answer_2">
              Katze
            </div>
          </div>
          <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')" >
            <div class="card-body" id="answer_3">
              Katze
            </div>
          </div>
          <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')" >
            <div class="card-body" id="answer_4">
              Katze
            </div>
          </div>
          <div class="quiz-footer">
            <span>
            <b id="questions-length-one"></b> von <b id="questions-length"></b> Fragen
        </span>
        <button onclick="nextQuestion()" type="button" disabled id="next-button" class="btn btn-outline-primary">NÃ¤chste Frage</button>
        </div>
      </div>
      
    </div>
</body>
</html>
