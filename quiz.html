<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
      </nav>
      <div class="container">
      <div class="card quiz-card">
        <img src="img/quizimg.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Frage</h5>
          <div class="card mb-2">
            <div class="card-body">
              Was ist die Hauptstadt von Deutschland?
            </div>
          </div>
          <div class="card mb-2">
            <div class="card-body">
              Wie heisst der President von den USA?
            </div>
          </div>
          <div class="card mb-2">
            <div class="card-body">
              Wie groß ist ein iPhone 12?
            </div>
          </div>
          <div class="card mb-2">
            <div class="card-body">
              Was trinken Kühe am liebsten?
            </div>
          </div>
          <div class="quiz-footer">
            <span>
            <b>1</b> von <b>5</b> Fragen
        </span>
        <button type="button" class="btn btn-outline-success">Nächste Frage</button>

              </div>
      </div>
      
    </div>
</body>
</html>
